<html>
   <head>
      <meta charset = "utf-8">
      <title>test</title>  

     <script>
	  var p1;
	  var p2;
	  var s;

	  s = window.prompt( "Enter scrip");

	  p2 = window.prompt( "Enter last page");

	 for(var n = p1; n <10 ;n++)
	    {
		 document.writeln( "<h2>"+n+"</h2>" );
		 document.writeln('<img src="https://www.cartoonmad.com/75577/6099/00'+s+'/00'+n+'.jpg">');

	for(var n = 10; n <= p2;n++)
	    {
		document.writeln( "<h2>"+n+"</h2>" );
		document.writeln('<img src="https://www.cartoonmad.com/75577/6099/00'+s+'/0'+n+'.jpg">');
	    }
	</script>
